<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Software</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeeva Electronic Weigh Bridge</h1>
        <form id="billingForm">
            <div class="form-group">
                <label for="slNo">Sl. No:</label>
                <input type="number" id="slNo" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="vehicleNo">Vehicle No:</label>
                <input type="text" id="vehicleNo" required>
            </div>
            <div class="form-group">
                <label for="material">Material:</label>
                <input type="text" id="material" required>
            </div>
            <div class="form-group">
                <label for="party">Party:</label>
                <input type="text" id="party" required>
            </div>
            <div class="form-group">
                <label for="charges">Charges Rs:</label>
                <input type="number" id="charges" required>
            </div>
            <div class="form-group">
                <label for="firstWt">First Wt (Kg):</label>
                <input type="number" id="firstWt" required>
            </div>
            <div class="form-group">
                <label for="secondWt">Second Wt (Kg):</label>
                <input type="number" id="secondWt" required>
            </div>
            <div class="form-group">
                <label for="nettWt">Nett Wt (Kg):</label>
                <input type="number" id="nettWt" readonly>
            </div>
        </form>
        <div id="billOutput" class="bill-output"></div>
        <button id="printButton">Print Bill</button>
    </div>

    <script src="script1.js"></script>
</body>
</html>
